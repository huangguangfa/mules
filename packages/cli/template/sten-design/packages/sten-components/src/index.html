<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/sten-components.css">
  <script type="module" src="/build/sten-components.esm.js"></script>
  <script nomodule src="/build/sten-components.js"></script>
</head>

<body>
  <my-button text="gf" id="myButton">
    <span style="color: red;">我是默认插槽内容</span>
    <span slot="header" style="color: blue;">我是header插槽内容</span>
  </my-button>
  <icon-add-cart-fill></icon-add-cart-fill>
</body>

</html>

<script>
  // 监听方法
  const button = document.getElementById('myButton')
  button.addEventListener('on-click', (e) => {
    console.log(e.detail)
  })

  // 外部调用
  setTimeout(async () => {
    const res = await button.showPrompt();
    console.log(res)
  }, 1000)

</script>
