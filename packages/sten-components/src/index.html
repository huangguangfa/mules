<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil开发Tab</title>
    <link rel="stylesheet" href="/build/sten-components.css">
    <script type="module" src="/build/sten-components.esm.js"></script>
    <script nomodule src="/build/sten-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="reset" style="width: 300px">
        <gf-button color="primary" round>确认提交</gf-button>
    </div>

    <div id="app">
        {{ message }}
        <div style="width: 200px;">
            <gf-input status="warning" maxlength="10" value="111"></gf-input>
            <gf-input placeholder="最少3列最大10列" type="textarea" min-rows="10" max-rows="10"></gf-input>
        </div>
    </div>
</body>

</html>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            disabled: false
        },
        created() {
            setTimeout(() => {
                this.disabled = true
            }, 2000)
        }
    })
</script>
