<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil开发Tab</title>
    <link rel="stylesheet" href="/build/sten-components.css">
    <script type="module" src="/build/sten-components.esm.js"></script>
    <script nomodule src="/build/sten-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <div style="width: 200px;">
            <gf-input placeholder="请输入姓名" disabled></gf-input>
            <gf-input placeholder="请输入审批内容" type="textarea" disabled></gf-input>
        </div>
        <div class="reset" style="width: 300px">
            <gf-button ref="mbuttonRef" @keyesc.passive="esc" color="primary" round key-esc>确认提交</gf-button>
        </div>
    </div>
</body>

</html>

<script>
    Vue.config.ignoredElements = [/gf-\w*/];
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            disabled: false
        },
        created() {
            setTimeout(() => {
                this.disabled = true
            }, 2000)
        },
        mounted() {
            this.$refs.mbuttonRef.addEventListener('esc', () => {
                console.log('2222')
            })
        },
        methods: {
            esc() {
                console.log('取消')
            }
        },
    })
</script>
