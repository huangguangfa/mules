    a {
      outline: 0;
      text-decoration: none
    }

    a img {
      border: none
    }

    li,
    ul {
      list-style: none
    }

    em,
    i {
      font-style: normal
    }

    .container {
      width: 990px;
      margin: 70px auto 0;
      position: relative
    }

    .container h1 {
      margin-bottom: 40px;
      font-size: 18px
    }

    .container .warn {
      color: #F40;
      line-height: 26px;
      text-align: center;
    }

    .box {
      height: 260px;
      margin-top: 10px;
      position: relative;
      background-color: #f0f7ed;
      padding-left: 260px
    }

    .box-title {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      height: 260px;
      width: 230px;
      background-color: #87c308;
      color: #FFF
    }

    .box-title i {
      margin-top: 46px
    }

    .box-title b {
      display: block;
      font-size: 22px;
      line-height: 90px
    }

    .box-title .arrow {
      border: 15px solid transparent;
      border-right-width: 12px;
      border-left: 12px #87c308;
      _border-color: pink;
      _filter: chroma(color=pink);
      position: absolute;
      right: -24px;
      top: 50%;
      margin-top: -12px;
      width: 0;
      height: 0;
      line-height: 0;
      font-size: 0
    }

    .box ul {
      overflow: hidden;
      padding-top: 30px
    }

    .box ul li {
      float: left;
      display: inline;
      *zoom: 1;
      width: 240px;
      height: 230px
    }

    .box ul li.chrome-item {
      width: 350px;
    }

    .box ul li.seperator {
      width: 1px;
      border-right: 1px solid #FFF;
      border-left: 1px solid #e9f3e1
    }

    .chrome-item {
      color: #87c308
    }

    .pc-box li a {
      display: inline-block;
      *display: inline;
      *zoom: 1;
      width: 168px;
      height: 40px;
      line-height: 40px;
      color: #FFF;
      background-color: #87c308;
      position: relative;
      font-size: 18px
    }

    .pc-box li p {
      margin-top: 18px;
      margin-bottom: 8px
    }

    .pc-box li a:hover em {
      right: 16px
    }

    .pc-box li a:hover i {
      right: 18px
    }

    .pc-box li a em,
    .pc-box li a i {
      _border-color: pink;
      _filter: chroma(color=pink);
      border: 7px solid transparent;
      border-right-width: 6px;
      border-left: 6px #41901a;
      position: absolute;
      right: 18px;
      top: 13px;
      width: 0;
      height: 0;
      line-height: 0;
      font-size: 0
    }

    .pc-box li a i {
      border-left-color: #87c308;
      right: 20px
    }

    .uaMassage {
      text-align: center;
      line-height: 40px;
      color: #909090;
    }

  <div class="container">

        <em class="arrow"></em>
      </span>
      <ul>
        <li class="chrome-item">
          <div class="chrome"></div>
          <p>谷歌浏览器</p>
          <a target="_blank" href="https://www.google.cn/chrome/">
            <strong>官方下载</strong>
          </a>
        </li>
        <li class="seperator"></li>
        <li class="chrome-item">
          <div class="chrome"></div>
          <p>谷歌浏览器</p>
          <a target="_blank" href="https://pc.qq.com/detail/1/detail_2661.html">
            <strong>腾讯云下载</strong>
          </a>
        </li>
      </ul>
    </div>
    <div class="uaMassage" id="uaMassage"></div>
  </div>
  <script>
    document.getElementById('uaMassage').innerHTML = navigator.userAgent + location.search;
  </script>
